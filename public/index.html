<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha a sua Moto - ES</title>
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho com foto, nome e redes sociais -->
    <header class="perfil">
      <img id="foto-perfil" src="foto-padrao.jpg" alt="Foto do Perfil" class="foto-perfil">
      <h1 id="nome-usuario">Nome do Usuário</h1>
      <div class="redes-sociais">
        <a id="instagram" href="#" target="_blank">Instagram</a>
        <a id="whatsapp" href="#" target="_blank">WhatsApp</a>
      </div>
    </header>

    <!-- Título e lista de motos -->
    <h1>Escolha a sua Moto - ES</h1>
    <ul id="veiculos-list"></ul>
  </div>

  <!-- Modal -->
  <div id="modal-simulacao" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="detalhes-simulacao"></div>
    </div>
  </div>

  <script src="../src/index.js"></script>
</body>
</html>
